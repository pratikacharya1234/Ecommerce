<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Auth.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="title">Create Account</div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Your Name" required>
          <div class="underline"></div>
        </div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Your Email " required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter Your Password" required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Continue">
        </div>
      </form>
        <div class="option">or Connect With Google</div>
        <div class="google">
          <button id="google-signin-button">Sign in with Google</button>
        </div>
        <div class="option">
            <a href="Login.html">Already Register</a>
        </div>
    </div>
    <!-- Include the Google Sign-In JavaScript SDK -->
<script src="https://accounts.google.com/gsi/client" async defer></script>


<script>
  // Configure the Google Sign-In button
  function onSignIn(googleUser) {
    var id_token = googleUser.getAuthResponse().id_token;
    // Send the ID token to your server for verification
    sendTokenToServer(id_token);
  }

  function sendTokenToServer(id_token) {
    //  server-side logic here to verify the token
  }

  // Initialize the Google Sign-In button
  function onGoogleLoad() {
    gapi.signin2.render('google-signin-button', {
      'scope': 'profile email',
      'width': 200,
      'height': 50,
      'longtitle': true,
      'theme': 'dark',
      'onsuccess': onSignIn
    });
  }

  // Load the Google Sign-In SDK
  window.onload = function() {
    gapi.load('auth2', function() {
      gapi.auth2.init().then(onGoogleLoad);
    });
  }
</script>
</body>
</html>
