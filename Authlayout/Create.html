<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/Auth.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <form id="signup-form">
      <div class="title">Create Account</div>
      <div class="input-box underline">
        <input type="text" id="name" placeholder="Enter Your Name" required>
        <div class="underline"></div>
      </div>
      <div class="input-box underline">
        <input type="text" id="email" placeholder="Enter Your Email" required>
        <div class="underline"></div>
      </div>
      <div class="input-box">
        <input type="text" id="password" placeholder="Enter Your Password" required>
        <div class="underline"></div>
      </div>
      <div class="input-box button">
        <input type="submit" value="Continue">
      </div>
    </form>
    <div class="option">or</div>
    <div>
      <button id="google-signin-button">Sign in with Google</button>
    </div>
    <div class="option">
      <a href="Login.html">Already Registered</a>
    </div>
  </div>

  <!--Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="/Authentication/Auth.js"></script>
</body>
</html>
